<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>Delights</title>
    <link rel="stylesheet" href="../static/css/app.css" />
    <!-- If you don't want some scripts managed by module engine, add it before seaJS to confirm it works right for debug -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    <!-- build:remove release -->
    <script type="text/javascript" src="../static/js/sea.js"></script>
    <script type="text/javascript">
      // If spm modules are used, please define alias like this way for debug
      // Don't worry it will be removed when released
      seajs.config({
        base: '/spm_modules/',
        alias: {
          'zepto': 'zepto/1.1.3/index.js'
        }
      });
    </script>
    <script type="text/javascript" src="/spm_modules/seajs-wrap/1.0.2/src/seajs-wrap.js"></script>
    <!-- /build -->

  </head>
  <body>

    <!-- Diffent method for debug and release, just keep it -->
    <!-- build:remove dev -->
    <script type="text/javascript" src="../static/js/app.js"></script>
    <!-- /build -->

    <!-- build:remove release -->
      <script type="text/javascript">
        seajs.use('../static/js/app.js');
      </script>
    <!-- /build -->

  </body>
</html>
